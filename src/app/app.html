<style>
  header{color:#DEDEE7}
  main{background-color: #704F4F;}
  p{text-align: center; font-size: 2vw; background-color: #DEDEE7;}
</style>
<header>habittracker</header>
<main class="main">
  :before
  <div>
    <p (click)="showAddHabitDialog=true">+</p>
    @if(showAddHabitDialog){
      <app-add-habit (habitAdded)="appendToHabitList($event)"></app-add-habit>
    }
  </div>
  <div>
    <label for="filter">Filter: </label>
    <select id="filter" [(ngModel)]="filterDue">
      <option value="all" selected>all</option>
      <option value="due">due</option>
      <option value="missed">missed</option>
    </select>
  </div>
  <div>
    @for (habit of filteredHabits(); track $index) {
      <app-habit-tile [habit]="habit"></app-habit-tile>
    }
  </div>
  :after
</main>
<router-outlet />
